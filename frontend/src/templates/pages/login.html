<div class="login-box" style="margin: auto;">
    <div class="login-logo">
      <a href="javascript:void(0);">Freelance Studio</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Войдите чтобы воспользоваться платформой</p>
          <div id="common-error" class="text-center error invalid-feedback mb-3">error email or password</div>
        <form>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <span class="error invalid-feedback" id="email-error">correct email input</span>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <span class="error invalid-feedback" id="password-error">correct password input</span>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Запомнить меня
                </label>
              </div>
            </div>
            <!-- /.col -->
        
            <!-- /.col -->
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary btn-block" id="button-login">Войти</button>
          </div>
        </form>

      <!-- /.login-card-body -->

    </div>

  </div>
  <div class="social-auth-links text-center mb-3">
    <p>- ИЛИ -</p>
    <a href="/sign-up" class="btn btn-block btn-warning">
     Зарегистрироваться
    </a>
  </div>
  </div>
